# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          server-id: trqhxrd # Value of the distributionManagement/repository/id field of the pom.xml
          server-username: M2_USERNAME # env variable for username in deploy
          server-password: M2_PASSWORD # env variable for token in deploy
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Deploy with Maven
        run: mvn -B deploy --file pom.xml
        env:
          M2_USERNAME: ${{ secrets.M2_USERNAME }}
          M2_PASSWORD: ${{ secrets.M2_PASSWORD }}
